<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard with Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 30px;
      text-decoration: underline;
    }

    .sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      color: #ecf0f1;
      font-size: 1.3rem;
      display: block;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #455a6f;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 20px;
    }

    .main-content h1 {
      font-size: 35px;
      padding: 20px;
      margin-bottom: 30px;
      color: #2c3e50;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .charts {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    .chart-container {
      flex: 1;
      min-width: 250px;
      max-width: 560px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .chart-container h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #34495e;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="report.html">Report</a>
    <a href="pa.html">Pending Approval</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Dashboard</h1>

    <div class="charts">
      <!-- Report Section -->
      <div class="chart-container">
        <h2>Report Chart</h2>
        <canvas id="reportChart"></canvas>
      </div>

      <!-- Pending Approval Section -->
      <div class="chart-container">
        <h2>Pending Approval Chart</h2>
        <canvas id="approvalChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Report Chart
    new Chart(document.getElementById("reportChart"), {
      type: "bar",
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May"],
        datasets: [{
          label: "Reports",
          data: [12, 19, 3, 5, 2],
          backgroundColor: "#3498db"
        }]
      }
    });

    // Pending Approval Chart
    new Chart(document.getElementById("approvalChart"), {
      type: "pie",
      data: {
        labels: ["Approved", "Pending", "Rejected"],
        datasets: [{
          label: "Approvals",
          data: [10, 4, 2],
          backgroundColor: ["#2ecc71", "#f1c40f", "#e74c3c"]
        }]
      }
    });
  </script>
</body>
</html>
